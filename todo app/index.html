<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-xss/0.3.3/xss.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body style="background-color: #353f5b;">
    <div class="MAIN__APP">
      <h1 class="text__center">Todo App</h1>
      <main>
        <section class="todo__add__form">
          <form>
            <input type="text" class="todo__input" />
            <button type="submit" class="button__add__tod btn btn-secondary">Qo`shmoq</button>
          </form>
        </section>
        <section class="todos__wrapper"></section>
      </main>
    </div>
    <div class="edit__modal" style="display: none">
      <div class="modal__content">
        <div class="modal__close">
         <button class="iconv"  onclick="myFunction()"> <i class="fa fa-times"></i></button>
        </div>
        <section class="edit__todo__form">
          <form style=" background-color: #353f5b;">
            <input type="text" class="edit__todo__input" />
            <button type="submit" class="button__edit__todo btn btn-secondary">Add todo</button>
          </form>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
